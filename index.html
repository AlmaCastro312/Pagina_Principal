<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de viajes</title>
    <style>
        .header{
            height: 10vh;
        }
        
        body{
            background-image: url(http://www.cronicasviajeras.es/wp-content/uploads/cielo-avion-lan.jpg);
            background-repeat: no-repeat;
            background-size: 220vh;
            margin: auto;
        }

        nav{
            text-align: left;
        }
        nav a{
            
            text-decoration: none;
            display: inline-block;
            padding: 5px 15px;
            color:white;
            font-weight: bold;
            margin-top: 20px;
        }
        nav a:hover{
            color:white;
            background-color:#FF7F50 ;
            border-radius: 25px;
        }
        .contenido{
            position:absolute;
            top: 15%;
            width: 100%;
            color:	white;
            text-align: center;
        }
        .texto h1{
            font-size: 3.5em;
            margin-bottom: 25px;
            text-align: center;
            font-family:'Suez One', serif;
            text-shadow: 2px 2px 5px orange;
        }

        .info{
            text-align: center;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px black;
        }
        .call-action{
            display: inline-block;
            padding: 5px 15px;
            background-color: navy;
            color:white;
            text-decoration:none;
            border-radius: 25px;
            margin-top:20px;
        }
        .redes{
            height: 25px;
        }
        *{
            box-sizing: border-box;
        }
        input, textarea{
            width: 100%;
            padding: 10px 20px;
            margin: 8px 0;
        }
        form{
            width:71%;
            padding: 10px 20px;
            background-color:AliceBlue;
            margin-left: auto;
            margin-right: auto;
            margin-top: 70px;
            

        }
        input[type=text]{
            background-position: 10px 10px;
            background-image: url("https://static.vecteezy.com/system/resources/previews/000/568/157/non_2x/vector-gps-location-map-pointer-icon.jpg");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            padding-left: 40px;
            border: 2px solid black;
            width: 300px;
            margin-left: 2px;
        }
        .parte2{
            background-position: 10px 10px;
            padding-left: 5px;
            border: 2px solid black;
            width: 300px;
            margin-left: 2px;
        }
        .adulto{
            background-position: 10px 10px;
            background-image: url("https://www.bereiker.com/wp-content/uploads/2016/05/avatar-icons-74259.png");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            padding-left: 40px;
            border: 2px solid black;
            width: 230px;
            margin-left: 2px;
        }
        .niño{
            background-position: 10px 10px;
            background-image: url("https://image.flaticon.com/icons/png/512/32/32416.png");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            padding-left: 40px;
            border: 2px solid black;
            width: 230px;
            margin-left: 2px;
        }
        .cama{
            background-position: 10px 10px;
            background-image: url("https://www.torrestorres.es/sites/www.torrestorres.es/files/images/import/alojamiento.jpg");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            padding-left: 40px;
            border: 2px solid black;
            width: 230px;
            margin-left: 2px;
        }
        input[type=submit]{
            background-color:Navy;
            color: white;
            width: 200px;
        }

                    <option label="10" value="10">

                <datalist id="camas">
                    <option label="1" value="1">
                    <option label="2" value="2">
                    <option label="3" value="3">
                    <option label="4" value="4">
                    <option label="5" value="5">
                    <option label="6" value="6">
                    <option label="7" value="7">
